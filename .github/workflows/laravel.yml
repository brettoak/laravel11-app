name: Deploy Laravel App to Azure VM

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M

      # 3. Install Composer dependencies
      - name: Install Composer Dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader

      # 4. Build front-end assets
      - name: Build Frontend (Vite)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      # 5. Laravel Optimizations
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 6. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 7. Deploy to server using rsync
      - name: Deploy Laravel App
        run: |
          ssh -o StrictHostKeyChecking=no \
          -i ~/.ssh/id_rsa \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.LARAVEL_DEPLOY_DIR }}"

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            --exclude ".env" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.LARAVEL_DEPLOY_DIR }}

      # 8. Run Laravel commands on server
      - name: Run post-deploy commands on server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd /www/laravel-app/ && \
          # Change ownership of storage and bootstrap/cache to www-data user/group
          sudo chown -R www-data:www-data storage bootstrap/cache && \

          # Set read/write/execute permissions for owner and group on storage and bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache && \

          # Install the Faker package (used for generating fake data)
          composer require fakerphp/faker --no-interaction && \

          # Install composer dependencies without dev packages and optimize autoloader
          composer install --no-dev --optimize-autoloader && \

          # Run database migrations to update schema
          php artisan migrate --force && \

          # Seed the database with initial or test data
          php artisan db:seed && \

          # Cache the configuration for better performance
          php artisan config:cache && \

          # Cache the routes to improve route lookup performance
          php artisan route:cache && \

          # Cache the compiled views for faster rendering
          php artisan view:cache
          "
